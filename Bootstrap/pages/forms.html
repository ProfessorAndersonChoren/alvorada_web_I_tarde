<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <form action="processaForm.php" method="get">
        <section class="row">
          <article class="col-12 col-md-6">
            <label for="nomeDoCliente" class="form-label">Nome completo:</label>
            <input
              type="text"
              id="nomeDoCliente"
              name="nomeDoCliente"
              required
              minlength="3"
              class="form-control"
            />
          </article>
          <article class="col-12 col-md-6">
            <label for="emailDoCliente" class="form-label">Email:</label>
            <input
              type="email"
              id="emailDoCliente"
              name="emailDoCliente"
              required
              class="form-control"
            />
          </article>
        </section>
        <section class="row">
          <article class="col-12 col-md-2">
            <label for="dataDeNascimentoDoCliente" class="form-label"
              >Data de nascimento:</label
            >
            <input
              type="date"
              id="dataDeNascimentoDoCliente"
              name="dataDeNascimentoDoCliente"
              required
              class="form-control"
            />
          </article>
          <article class="col-12 col-md-10">
            <label for="senhaDoUsuario" class="form-label">Senha:</label>
            <input
              type="password"
              id="senhaDoUsuario"
              name="senhaDoUsuario"
              required
              minlength="8"
              class="form-control"
            />
          </article>
        </section>
        <section class="row">
          <article class="col">
            <label for="observacoesDoCliente" class="form-label"
              >Observações:</label
            >
            <textarea
              id="observacoesDoCliente"
              name="observacoesDoCliente"
              maxlength="255"
              class="form-control"
            ></textarea>
          </article>
        </section>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" class="btn btn-danger">Limpar formulário</button>
        </div>
      </form>
    </main>
  </body>
</html>
